<!-- header div -->
<div class="bg-background p-10 text-center text-5xl font-bold text-accent">
    <h1>My Projects</h1>
</div>
<div
    @fadeInAnimation
    class="w-full bg-background font-spartan"
    *ngFor="let project of projects"
>
    <!-- parent project  container -->

    <div
        class="mx-auto my-24 w-5/6 rounded-xl bg-primary bg-opacity-10 shadow-lg"
    >
        <!-- project  container -->
        <div class="flex w-full flex-col sm:flex-row">
            <!-- image div -->
            <div class="rounded-3xl p-4 sm:p-8 md:w-3/6">
                <img
                    src="{{ project.image }}"
                    alt=""
                    class="h-full w-full rounded-3xl"
                />
            </div>
            <!-- text div -->
            <div class="p-4 text-text sm:p-20 md:w-3/6">
                <h1 class="p-4 text-center text-3xl font-bold md:text-4xl">
                    {{ project.title }}
                </h1>
                <p class="text-justify text-xl md:text-3xl">
                    {{ project.discription }}
                </p>
                <!-- button div -->
                <div class="mt-4 grid grid-cols-2 gap-8 p-4 sm:mt-8 sm:gap-24">
                    <a
                        href="{{ project.github }}"
                        class="group relative inline-flex items-center justify-start overflow-hidden rounded-xl bg-background px-5 py-3 font-medium transition-all hover:bg-accent"
                    >
                        <span
                            class="absolute inset-0 rounded-xl border-0 border-accent transition-all duration-100 ease-linear group-hover:border-[25px]"
                        ></span>
                        <span
                            class="text-3lrounded-3xl relative w-full text-center text-2xl text-text transition-colors duration-200 ease-in-out group-hover:text-background md:text-3xl"
                            >Code</span
                        >
                    </a>
                    <a
                        href="{{ project.liveDemo }}"
                        class="text-3lrounded-3xl group relative inline-flex items-center justify-start overflow-hidden rounded-xl bg-background px-5 py-3 font-medium transition-all hover:bg-accent md:text-3xl"
                    >
                        <span
                            class="absolute inset-0 rounded-xl border-0 border-accent transition-all duration-100 ease-linear group-hover:border-[25px]"
                        ></span>
                        <span
                            class="relative w-full text-center text-2xl text-text transition-colors duration-200 ease-in-out group-hover:text-background"
                            >View Live</span
                        >
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<app-contacts />
