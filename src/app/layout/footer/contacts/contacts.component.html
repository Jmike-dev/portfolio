<!-- parent div -->
<div
  class="flex min-h-screen items-center justify-center bg-cyan-700 pt-5 font-spartan"
  id="contact-me"
>
  <!-- contact div container -->
  <div
    class="flex w-5/6 flex-col space-y-6 rounded-2xl bg-cyan-500 pb-5 shadow-lg sm:p-12 md:w-5/6 md:flex-row md:space-x-6 md:space-y-0"
  >
    <!-- contact info div container -->
    <div class="flex flex-col justify-between space-y-8 p-4">
      <div>
        <h1 class="text-3xl font-bold tracking-wide text-sky-50 lg:text-5xl">
          Contact Me
        </h1>
        <p class="p-2 text-xl text-sky-950">
          For further information, please contact using the form or the
          following links
        </p>
      </div>
      <!-- email and number div container -->
      <div class="flex flex-col space-y-6 text-sky-50">
        <div class="inline-flex items-center space-x-2">
          <fa-icon [icon]="faPhone" class="text-2xl md:text-3xl"></fa-icon>
          <span class="text-xl md:text-2xl">+254 703 801 725</span>
        </div>
        <div class="inline-flex items-center space-x-2">
          <fa-icon [icon]="faEnvelope" class="text-2xl md:text-3xl"></fa-icon>
          <span class="text-xl md:text-2xl">gmikekamau@gmail.com</span>
        </div>
      </div>
      <!-- icon div -->
      <div class="flex space-x-6 text-3xl text-cyan-950">
        <a
          href="https://www.linkedin.com/in/michael-gichuhi/"
          class="transition duration-500 ease-in-out hover:text-cyan-100"
          ><fa-icon [icon]="faLinkedin"></fa-icon
        ></a>
        <a
          href="https://github.com/Jmike-dev"
          class="transition duration-500 ease-in-out hover:text-cyan-100"
          ><fa-icon [icon]="faGithub"></fa-icon
        ></a>
      </div>
    </div>
    <!-- form div container-->
    <div class="mx-auto w-3/4 rounded-xl bg-cyan-700 p-8 shadow-lg md:w-2/4">
      <!-- form -->
      <form
        action=""
        class="flex flex-col space-y-4"
        [formGroup]="form"
        (submit)="sendEmail($event)"
      >
        <div class="flex flex-col">
          <label for="" class="text-sm text-cyan-100"> your name</label>
          <input
            formControlName="client_name"
            type="text"
            class="mt-2 rounded-md bg-teal-500 px-4 py-2 text-teal-950 outline-none ring-1 ring-teal-300 focus:ring-2 focus:ring-teal-100"
          />
        </div>
        <div class="flex flex-col">
          <label for="" class="text-sm text-cyan-100"> your Email</label>
          <input
            formControlName="client_email"
            type="email"
            class="mt-2 rounded-md bg-teal-500 px-4 py-2 text-teal-950 outline-none ring-1 ring-teal-300 focus:ring-2 focus:ring-teal-100"
          />
        </div>
        <div class="flex flex-col">
          <label for="" class="text-sm text-cyan-100"> message</label>
          <textarea
            formControlName="client_message"
            type="text"
            class="mt-2 rounded-md bg-teal-500 px-4 py-2 text-teal-950 outline-none ring-1 ring-teal-300 focus:ring-2 focus:ring-teal-100"
          ></textarea>
        </div>

        <button
          type="submit"
          class="group relative inline-flex items-center justify-center overflow-hidden rounded-full border-2 border-sky-500 bg-cyan-100 p-4 px-6 py-3 font-medium text-cyan-950 shadow-md transition duration-300 ease-out"
        >
          <span
            class="ease absolute inset-0 flex h-full w-full -translate-x-full items-center justify-center bg-purple-500 text-white duration-300 group-hover:translate-x-0"
          >
            <fa-icon [icon]="faEnvelope" class="text-xl md:text-2xl"></fa-icon>
          </span>
          <span
            class="ease absolute flex h-full w-full transform items-center justify-center text-cyan-950 transition-all duration-300 group-hover:translate-x-full"
            >Send</span
          >
          <span class="invisible relative">Send</span>
        </button>
      </form>
    </div>
  </div>
</div>
