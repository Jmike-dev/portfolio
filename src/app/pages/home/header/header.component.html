<!-- parent div -->
<div class="w-full bg-primary-teal-green md:relative">
  <!-- text container -->
  <div class="w-full pt-10 md:w-1/2 md:pt-20">
    <!-- span tag -->
    <span
      class="ml-5 font-lora text-xl text-primary-soft-brown md:ml-20 md:text-3xl"
      >Hi ðŸ‘‹ my name is</span
    >
    <!-- h1 tag -->
    <h1
      class="cursor-pointer rounded-3xl text-center font-spartan text-3xl font-bold text-primary-purple shadow-lg transition duration-700 ease-in-out hover:-translate-y-1 hover:text-purple-500 hover:shadow-purple-500 md:ml-7 md:text-5xl"
    >
      Michael Gichuhi
    </h1>
    <!-- p tag -->
    <p
      class="ml-9 font-spartan text-xl text-primary-soft-brown md:ml-28 md:text-4xl"
    >
      I am a front-end developer
    </p>
  </div>
  <!-- image container -->
  <div
    class="shadow-primary-soft-purple ml-48 mt-5 h-52 w-1/2 rounded-full bg-primary-soft-brown transition duration-700 ease-in-out md:ml-[44rem] md:h-96 md:w-1/3"
  >
    <!-- image  -->
    <img
      src="assets/images/image2.png"
      class="h-auto w-96 cursor-pointer justify-center rounded-full bg-primary-purple transition duration-500 ease-in-out hover:-translate-y-1 hover:shadow-xl hover:shadow-purple-500"
    />
  </div>
  <!-- button container -->
  <div
    class="absolute left-10 top-60 h-24 w-24 rounded-b-lg shadow-sm transition duration-500 ease-in-out hover:translate-x-2 hover:bg-primary-soft-brown hover:shadow-primary-soft-brown sm:w-32 md:left-48 md:top-80"
  >
    <!-- button -->
    <button
      (click)="onClick.showForm = true"
      class="h-full w-full rounded-lg bg-primary-purple font-spartan text-xl font-bold text-primary-soft-brown transition duration-500 ease-in-out hover:-translate-y-2 hover:bg-primary-soft-brown hover:text-primary-purple hover:shadow-purple-500 md:text-3xl"
    >
      Get In Touch
    </button>
  </div>
  <!-- pop up form -->
  <div
    class="relative sm:-top-96 -top-48 w-full overflow-visible bg-red-300"
    
  >
    <app-pop-form *ngIf="onClick.showForm"></app-pop-form>
  </div>
</div>
