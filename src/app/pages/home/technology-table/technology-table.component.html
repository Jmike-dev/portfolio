<!-- parent div -->
<div class="min-h-screen w-full bg-cyan-700 font-spartan md:relative">
  <!-- h1 div -->
  <div
    class="p-8 text-center text-3xl font-bold text-cyan-50 underline sm:left-48 sm:p-16 sm:text-4xl md:absolute md:left-[31rem] md:mt-40 md:p-0 md:text-5xl"
  >
    <h1>My techStack</h1>
  </div>
  <!-- techStack container -->
  <div class="grid grid-cols-4 gap-4 p-3 md:gap-8 md:p-60">
    <!-- each tech div container -->
    <div
      *ngFor="let techStack of techStacks"
      class="rounded-lg bg-cyan-500 text-center text-base shadow-md shadow-cyan-950 md:shadow-xl"
    >
      <img src="{{ techStack.icon }}" class="p-2" />
      <p class="p-1 text-cyan-950">{{ techStack.name }}</p>
    </div>
  </div>
</div>
