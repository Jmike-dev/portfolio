<div class="h-screen w-full bg-cyan-700 font-spartan pb-3">
  <!-- header div -->
  <div class="p-10 text-center text-5xl font-bold text-cyan-100 underline">
    <h1>My Projects</h1>
  </div>
  <!-- parent project  container -->
  <div *ngFor="let project of projects" class="w-full pt-8">
    <!-- child project container -->
    <div
      class="relative mx-auto my-4 w-4/5 rounded-lg bg-cyan-500 md:p-10 shadow-xl md:pl-[32rem] pt-28 p-5 sm:pt-52"
    >
      <!-- image div -->
      <div
        class="absolute -top-8 left-6 flex w-5/6 items-center md:-left-8 md:top-0 md:h-full md:w-1/2 sm:left-9"
      >
        <img class="rounded-lg shadow-lg" src="{{ project.image }}" alt="" />
      </div>
      <!-- title h1 tag -->
      <h1 class="text-4xl font-bold text-cyan-950">{{ project.title }}</h1>

      <!-- discription div -->
      <p class="mt-5 leading-loose">{{ project.discription }}</p>
      <!-- links to project buttons -->
      <div class="flex gap-5 pt-2">
        <a
          href="{{ project.github }}_"
          class="group relative inline-flex items-center overflow-hidden rounded-xl border-2 border-sky-100 px-12 py-3 text-lg font-medium text-sky-100 hover:bg-primary-Fuchsia hover:text-cyan-950"
        >
          <span
            class="duration-400 ease absolute left-0 top-1/2 block h-0 w-full bg-indigo-100 opacity-100 transition-all group-hover:top-0 group-hover:h-full"
          ></span>
          <span
            class="ease absolute right-0 flex h-10 w-10 translate-x-full transform items-center justify-start duration-300 group-hover:translate-x-0"
          >
            <!-- <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14 5l7 7m0 0l-7 7m7-7H3"
              ></path>
            </svg> -->
          </span>
          <span class="relative right-2 md:right-0">github</span>
        </a>
        <a
          href="{{ project.liveDemo }}_"
          class="group relative inline-flex items-center overflow-hidden rounded-xl border-2 border-sky-100 px-12 py-3 text-lg font-medium text-sky-100 hover:bg-primary-Fuchsia hover:text-cyan-950"
        >
          <span
            class="duration-400 ease absolute left-0 top-1/2 block h-0 w-full bg-indigo-100 opacity-100 transition-all group-hover:top-0 group-hover:h-full"
          ></span>
          <span
            class="ease absolute right-0 flex h-10 w-10 translate-x-full transform items-center justify-start duration-300 group-hover:translate-x-0"
          >
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14 5l7 7m0 0l-7 7m7-7H3"
              ></path>
            </svg>
          </span>
          <span class="relative right-3 md:right-0">liveDemo</span>
        </a>
      </div>
    </div>
  </div>
</div>
