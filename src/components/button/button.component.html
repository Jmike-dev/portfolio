<button
    (click)="buttonFunction()"
    class="group relative inline-flex items-center overflow-hidden rounded-xl bg-primary px-12 py-3 text-2xl font-medium text-background hover:text-text md:text-4xl"
>
    <span
        class="duration-400 ease absolute left-0 top-1/2 block h-0 w-full bg-accent opacity-100 transition-all group-hover:top-0 group-hover:h-full"
    ></span>
    <span
        class="ease absolute right-0 flex h-10 w-10 translate-x-full transform items-center justify-start duration-300 group-hover:translate-x-0"
    >
        <svg
            class="h-5 w-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14 5l7 7m0 0l-7 7m7-7H3"
            ></path>
        </svg>
    </span>
    <span class="relative">{{ buttonText }}</span>
</button>
